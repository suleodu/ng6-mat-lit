
<div class="demo-card-wide mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text">Reigister</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="fname">
            <label class="mdl-textfield__label" for="sample3">First Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="lname">
            <label class="mdl-textfield__label" for="sample3">Last Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email">
            <label class="mdl-textfield__label" for="sample3">E-mail</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="phone">
            <label class="mdl-textfield__label" for="sample3">Phone</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="sample3">Password</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="re_password">
            <label class="mdl-textfield__label" for="sample3">Re-Password</label>
          </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">
          Register
        </button>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a routerLink="/auth/login">
        Have an Account ?
      </a>
      &nbsp;
      <a routerLink="/auth/register">
          Forgot Password?
        </a>
    </div>
  </div>
